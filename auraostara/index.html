  <head>

    <link rel="icon" href="https://abs.twimg.com/emoji/v2/svg/1fab7.svg" type="image/x-icon">
    <style type="text/css">
      /* insert custom css here */
      @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        word-wrap: break-word;
      }
      * {
        box-sizing: border-box;
      }
      html {
        background-color: #66a898;
        background-image: url("https://vtresmarias.github.io/media/images/backgrounds/pastelsky_1.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        scroll-behavior: smooth;
      }
      body {
        font-family: "Satisfy", cursive;
        color: #3d374c;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Noto Serif Display", serif;
      }
      button {
        background-color: #793a80;
        border: solid 1.25px white;
        border-radius: 1000px;
        color: white;
        padding: 10px 25px;
        font-family: "Noto Serif Display", serif;
        font-weight: 700;
        text-align: center;
        text-decoration: none;
        margin: 10px;
        cursor: pointer;
        -webkit-transition: 0.75s;
        -moz-transition: 0.75s;
        -o-transition: 0.75s;
        transition: 0.75s;
      }
      button:hover {
        background-color: #66a898;
      }
      button:active {
        background-color: #f0a9a9;
        -webkit-transition: 0.25s;
        -moz-transition: 0.25s;
        -o-transition: 0.25s;
        transition: 0.25s;
      }
      @media screen and (min-width: 1000px) {
        body {
          font-size: x-large;
        }
        button {
          font-size: large;
        }
      }
      @media screen and (min-width: 2000px) {
        body {
          font-size: xx-large;
        }
        button {
          font-size: x-large;
        }
      }
      .center {
        padding: 25px;
        width: 750px;
        max-width: 100%;
        text-align: center;
      }
    </style>
    <meta name="theme-color" content="#66a898">
